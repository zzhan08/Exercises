<h3>Welcome to our website</h3>
<div id="shadowHost">
    <span id="child">This is not part of the shadow DOM</span>
</div>
<template id="new-widget">
	<style type="text/css">
	  h3{
	  	color:green;
	  }

    </style>
    <h3>News widget</h3>
</template>
<script>
	alert("running");
	var shadowHost = document.getElementById("shadowHost");
	var shadowRoot = shadowHost.createShadowRoot();
	var shadowChild = document.createElement("span");
	shadowChild.innerHTML = document.getElementById("new-widget").innerHTML;
	shadowRoot.appendChild(shadowChild);
</script>
